<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - My Project</title>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet"> <!-- Cursive font -->
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet"> <!-- Serif font -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"> <!-- Font Awesome -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0; /* Set margin to 0 for consistent layout */
            background-image: url('photo.jpg.jpeg'); /* Replace with your image path */
            background-size: cover;
            background-position: center;
            color: rgb(244, 238, 238);
            display: flex; /* Flexbox for centering */
            flex-direction: column; /* Column layout */
            justify-content: center; /* Center vertically */
            align-items: center; /* Center horizontally */
            height: 100vh; /* Full viewport height */
        }

        header {
            height: 3cm;
            background-color: black; /* Black header */
            display: flex; /* Flexbox to align items horizontally */
            align-items: center; /* Vertically center items */
            justify-content: space-between; /* Space between logo, menu, and icons */
            padding: 0 20px; /* Add padding for left and right space */
            width: 100%; /* Full width */
            position: fixed; /* Fixed position at top */
            top: 0; /* Align at the top */
            z-index: 1000; /* Ensure header is above other content */
        }

        h1 {
            font-size: 36px; /* Adjust font size as needed */
            color: #ffffff; /* Change text color if necessary */
            margin: 0; /* Remove default margin */
        }

        .logo {
            font-family: 'Pacifico', cursive;
        }

        .nav-center {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-grow: 1; /* Ensures the nav is centered between logo and icons */
        }

        .nav-links {
            display: flex; /* Flexbox for the navigation links */
            align-items: center; /* Vertically center the links */
        }

        a {
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            border: 1px solid #333;
            border-radius: 5px;
            background-color: #c4c3cf;
            color: rgb(24, 23, 23);
            transition: background-color 0.3s ease;
        }

        a:hover {
            background-color: #aaa; /* Darken the button background on hover */
        }

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icons a {
            color: #ffffff; /* Set icon color to white */
            font-size: 24px; /* Adjust icon size */
            transition: color 0.3s ease;
        }

        .social-icons a:hover {
            color: #c4c3cf; /* Change icon color on hover */
        }

        .shop-text {
            font-family: 'Playfair Display', serif; /* Use serif font for the text */
            font-size: 48px; /* Increase font size */
            color: #ffffff; /* White text color */
            text-align: center; /* Center the text */
            margin-top: 100px; /* Space from the header */
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5); /* Add text shadow for aesthetics */
        }
    </style>
</head>
<body>
    <header>
        <!-- Logo -->
        <div class="logo">
            <h1><span class="cursive">Be</span> <span class="serif">MODEST</span></h1>
        </div>

        <!-- Centered Navigation links -->
        <div class="nav-center">
            <div class="nav-links">
                
                <a href="about.html">ABOUT</a>
                <a href="shop.html">SHOP</a>
                <a href="contact.html">CONTACT</a>
            </div>
        </div>

        <!-- Social media icons -->
        <div class="social-icons">
            <a href="https://www.instagram.com/zuha_saheel/" target="_blank" aria-label="Instagram"><i class="fab fa-instagram"></i></a>
            <a href="https://tiktok.com" target="_blank" aria-label="TikTok"><i class="fab fa-tiktok"></i></a>
        </div>
    </header>

    <!-- Aesthetic shop text in the center -->
    <div class="shop-text">Let's Shop</div>
</body>
</html>
